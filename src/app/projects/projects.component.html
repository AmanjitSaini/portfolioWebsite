
<div class="flexcontainer">
        <mat-card class="mt-2" *ngFor="let item of projects">
            <mat-card-header>
                <mat-card-title class="projectTitle"> {{item.title}} </mat-card-title>
                <mat-card-subtitle>{{item.subTitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img src="{{item.imageUrl}}" alt="CakeRecipeImage">
                <p></p>
            </mat-card-content>
        </mat-card> 
</div>
